<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coding</title>
<style>
    p.serif {
font-family: "Times New Roman", Times, serif;
}
p.sans-serif {
font-family: Helvetica, Arial, sans-serif;
}
p.monospace {
font-family: "Couriel New", Courier, monospace;
}
p.cursive {
font-family: Florence, cursive;
}
p.fantasy {
font-family: Blippo, Fantasy;
}

</style>
</head>
<body>
    <p class="small">
        This is a paragraph text set to be small.
        </p>
        <p class="medium">
        This is a paragraph text set to be medium.
        </p>
        <p class="large">
        This is a paragraph text set to be large.
        </p>
        <p class="x-large">
        This is a paragraph text set to be very large.
        </p>
        <p class="pixel">
        This is a paragraph text set to be very large.
        </p>
</body>
</html>
